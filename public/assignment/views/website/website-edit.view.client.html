                <li ng-repeat="website in model.websites" class="list-group-item">
                    <p class="pull-right"><a ng-href="#/user/{{model.userId}}/website/{{website._id}}" class="navbar-link"><span class="glyphicon glyphicon-cog pull-right"></span></a></p>
