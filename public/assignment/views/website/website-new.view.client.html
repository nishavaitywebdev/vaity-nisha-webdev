<div class="container-fluid row">
    <div class="col-xs-4 hidden-xs padding-navbar verticalLine">
        <div class="div-website-list text-color-website-list">
            <ul class="list-group">
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <p class="pull-right"><a ng-href="#/user/{{model.userId}}/website/{{website._id}}" class="navbar-link"><span class="glyphicon glyphicon-cog pull-right"></span></a></p>
                    <p><a href="#/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a></p>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-xs-12 col-sm-8 padding-navbar">
        <form name="newWebsite" novalidate class="{{errClass}}">
            <div ng-show="model.alert" class="alert alert-danger">
                {{model.alert}}
            </div>
            <div class="form-group">
                <label for="widget-name">Name</label>
                <input type="text" ng-model="model.website.name" class="form-control" name="name" id="widget-name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="widget-text">Description</label>
                <textarea type="text" ng-model="model.website.description" class="form-control" id="widget-text" placeholder="Description" size="3" ></textarea>
            </div>
        </form>
    </div>
</div>
