              <span class="glyphicon glyphicon-plus white-glyphicon pull-right">
              </span>
                </a>
            </div>
            <div class="col-xs-12 col-sm-8">
                <a class="hidden-lg hidden-sm" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page"><span class="glyphicon glyphicon-chevron-left white-glyphicon">

<div class="container-fluid row">
    <div class="col-xs-4 hidden-xs padding-navbar verticalLine">
        <div class="div-website-list text-color-website-list">
            <ul class="list-group">
                <li ng-repeat="page in model.pages" class="list-group-item">
                    <p class="pull-right"><a ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}" class="navbar-link">
                        <span class="glyphicon glyphicon-cog pull-right"></span></a></p>
                    <p><a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">{{page.name}}</a></p>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-xs-12 col-sm-8 padding-navbar div-website-list">
        <form>
            <div class="form-group">
                <label for="newpage-name">Name</label>
                <input type="text" ng-model="model.page.name" class="form-control" id="newpage-name" placeholder="Page Name">
            </div>
            <div class="form-group">
                <label for="newpage-title">Title</label>
                <input type="text" ng-model="model.page.title" class="form-control" id="newpage-title" placeholder="Title">
            </div>
            <div class="form-group">
                <a class="btn btn-primary btn-block"
                   ng-click = "model.updatePage(model.pageId,{'name':model.page.name,'description':model.page.description})">Update</a>
                <a class="btn btn-danger btn-block"
                   ng-click = "model.deletePage(model.pageId)">Delete</a>
            </div>
        </form>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
