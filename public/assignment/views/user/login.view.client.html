<div class="container">
        <div ng-show="model.alert" class="alert alert-danger">
                {{model.alert}}
        </div>
        <div ng-show="login.$invalid && login.$submitted" class="alert alert-danger">
                <!--{{model.alert}}-->
                There were the following errors in the form:
                <ul>
                        <li ng-show="login.username.$invalid">Username is required</li>
                        <li ng-show="login.password.$invalid">Password is required</li>
                </ul>
        </div>
        <h1>Login</h1>
        <form name="login" novalidate ng-submit="model.login(model.user.username,model.user.password)">
                <!--<div ng-show="model.alertUsername" class="alert alert-danger">-->
                <!--{{model.alertUsername}}-->
                <!--</div>-->
                <input type="text"
                       ng-model="model.user.username"
                       class="form-control"
                       placeholder="username" name="username" required/>
                <div ng-show="login.username.$invalid && login.$submitted" class="error">Username is required</div>
                <!--<div ng-show="model.alertPassword" class="alert alert-danger">-->
                        <!--{{model.alertPassword}}-->
                <!--</div>-->
                <input type="password"
                       ng-model="model.user.password"
                       class="form-control"
                       placeholder="password" name="password" required/>
                <div ng-show="login.password.$invalid && login.$submitted" class="error">Password is required</div>
                <input type="submit" class="btn btn-primary btn-block" value="Login">
        </form>
        <br>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
                <span class="fa fa-facebook"></span>
                Facebook
        </a>
        <a class="btn btn-success btn-block"
           href="#/register">Register</a>
</div>
