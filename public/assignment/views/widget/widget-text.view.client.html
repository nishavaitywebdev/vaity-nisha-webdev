<div class="container-fluid padding-navbar">
    <div class="div-website-list">
        <form>
            <div class="form-group">
                <label for="widget-text">Text</label>
                <input type="text" ng-model="model.widget.text" class="form-control" id="widget-text" placeholder="Text">
            </div>
            <div class="form-group">
                <label for="widget-rows">Rows</label>
                <input type="number" ng-model="model.widget.rows" class="form-control" id="widget-rows" placeholder="Rows">
            </div>
            <div class="form-group">
                <label for="widget-placeholder">Placeholder</label>
                <input type="text" ng-model="model.widget.placeholder" class="form-control" id="widget-placeholder" placeholder="Placeholder">
            </div>
            <div class="form-group">
                <label for="widget-formatted">Formatted</label>
                <input type="checkbox" ng-model="model.widget.formatted" class="form-control" id="widget-formatted" placeholder="formatted">
            </div>
            <div class="form-group"><a class="btn btn-danger btn-block"
                                       ng-click="model.deleteWidget(model.widget._id)">Delete</a>
            </div>
        </form>

</div>
</div>
