<div class="container-fluid padding-navbar">
    <div class="div-website-list">
        <form>
            <div class="form-group">
                <label for="widget-name">Name</label>
                <input type="text" ng-model="model.widget.name" class="form-control" id="widget-name" placeholder="Page Name">
            </div>
            <div class="form-group">
                <label for="widget-text">Text</label>
                <input type="text" ng-model="model.widget.text" class="form-control" id="widget-text" placeholder="Text">
            </div>
            <div class="form-group">
                <label for="widget-size">Size</label>
                <input type="text" ng-model="model.widget.size" class="form-control" id="widget-size" placeholder="Size">
            </div>
            <div class="form-group"><a class="btn btn-danger btn-block"
                                       ng-click="model.deleteWidget(model.widget._id)">Delete</a>
            </div>
        </form>
    </div>
</div>
