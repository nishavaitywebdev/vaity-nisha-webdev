<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left white-glyphicon ">
                </span>
            </a>
            <a  href="#">
                <span class="navbar-text-decor">Widgets</span>
        </a>
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new" class="">
                      <span class="glyphicon glyphicon-plus white-glyphicon pull-right">
                      </span>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid padding-navbar">
        <div ng-switch="widget.widgetType" ng-repeat="widget in model.widgets">
            <div class="widget-container">
                <div class="widget-tag"><span class="glyphicon glyphicon-align-justify pull-right">
                   </span>
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}" class="navbar-link">
                       <span class="glyphicon glyphicon-cog pull-right">
                       </span></a>
                </div>
            </div>
            <div ng-switch-when="HEADER">
                    <div ng-switch="widget.size">

                        <h1 ng-switch-when="1">{{widget.text}}</h1>
                        <h2 ng-switch-when="2">{{widget.text}}</h2>
                        <h3 ng-switch-when="3">{{widget.text}}</h3>
                        <h4 ng-switch-when="4">{{widget.text}}</h4>
                        <h5 ng-switch-when="5">{{widget.text}}</h5>
                        <h6 ng-switch-when="6">{{widget.text}}</h6>

                    </div>
            </div>
            <div ng-switch-when="YOUTUBE">
                <iframe width="{{widget.width}}" height="315" ng-src="{{model.checkSafeYoutubeUrl(widget.url)}}" frameborder="0" allowfullscreen></iframe>
            </div>
            <div ng-switch-when="IMAGE">
                <img ng-src="{{model.checkSafeImageUrl(widget.url)}}" class="img-responsive" width="{{widget.width}}" height="315">
            </div>
            <div ng-switch-when="HTML" ng-bind-html="model.checkSafeHtml(widget.text)">
                {{widget.text}}
            </div>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <span class="glyphicon glyphicon-play white-glyphicon pull-left"></span>
                <span class="glyphicon glyphicon-eye-open white-glyphicon pull-left"></span>
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user white-glyphicon pull-right"></span>
                </a>
        </div>
    </div>
</nav>
