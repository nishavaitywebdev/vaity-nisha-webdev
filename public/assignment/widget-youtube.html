<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <a class="" href="widget-list.html"><span class="glyphicon glyphicon-chevron-left white-glyphicon">
              </span></a>
            <a class=" navbar-text-decor" href="#">
                Widget Edit
            </a>
            <a href="widget-list.html" class="">
              <span class="glyphicon glyphicon-ok white-glyphicon pull-right">
              </span>
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid padding-navbar">
    <div class="div-website-list">
        <form>
            <div class="form-group">
                <label for="widget-name">Name</label>
                <input type="text" class="form-control" id="widget-name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="widget-text">Text</label>
                <input type="text" class="form-control" id="widget-text" placeholder="Text">
            </div>
            <div class="form-group">
                <label for="widget-url">URL</label>
                <input type="text" class="form-control" id="widget-url" placeholder="Url">
            </div>
            <div class="form-group">
                <label for="widget-width">Width</label>
                <input type="text" class="form-control" id="widget-width" placeholder="Width">
            </div>
            <div class="form-group"><a class="btn btn-danger btn-block"
                                       href="widget-list.html">Delete</a>
            </div>
        </form>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <a href="profile.html">
                <span class="glyphicon glyphicon-user white-glyphicon pull-right"></span>
            </a>
        </div>
    </div>
</nav>
</body>
</html>
