<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <input type="text"
               ng-model="model.username"
               class="form-control"
               placeholder="username"/>
        <input type="password"
               ng-model="model.password"
               class="form-control"
               placeholder="password"/>
        <a ng-click="model.login(model.username,model.password)" class="btn btn-primary btn-block"
           href="profile.view.client.html">Login</a>
        <a class="btn btn-success btn-block"
           href="register.view.client.html">Register</a>
    </div>
</body>
</html>
